<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js" charset="utf-8"></script>
    
    <title>Document</title>
</head>
<body>
    
    <div id="mainContainer">
        <!--<canvas id="cmeCanvas" width="500px" height="400px"></canvas>-->
            <svg>
                <defs>
                    <pattern id="img1" patternUnits="userSpaceOnUse" width="500" height="400">
                      <image id="patternImg" href="" x="0" y="0" width="500" height="400" />
                    </pattern>
                </defs>
            </svg>
        
    </div>
    <div class="slidecontainer">
        <label> Slide through images
            <input type="range" min="0" max="9" value="0" class="slider lemInput" id="slideRange">
            <p id="imgSlider"></p>
        </label>
        <br>
        <label> Latitude (degrees)
            <input type="range" min="0.0" max="180.0" value="45.0" class="slider lemInput" id="latRange">
            <p id="latP">45.0</p>
        </label>
        <br>
        <label> Longitude (degrees)
            <input type="range" min="-0.0" max="360.0" value="90.0" class="slider lemInput" id="lonRange">
            <p id="lonP">90.0</p>
        </label>
        <br>
        <label> Length a
            <input type="range" min="0.0" max="500.0" value="50.0" class="slider lemInput" id="aRange">
            <p id="aP">50.0</p>
        </label>
        <br>
        <label> Cone Angle psi (degrees)
            <input type="range" min="0.0" max="90.0" value="20.0" class="slider lemInput" id="psiRange">
            <p id="psiP">20.0</p>
        </label>
    </div>
    
</body>

<script src="cat-proto.js" charset="utf-8"></script>
</html>
